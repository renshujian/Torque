[StaticTorqueServiceOptions]
Host=127.0.0.1
Port=502
# 大于等于目标扭矩*BeginThreshold开始采集数据，小于目标扭矩*EndThreshold并小于目标扭矩*BeginThreshold时结束采集
# 结束采集后需间隔300ms才可能开始下一次采集
# 采集的数据保存到results文件夹，数据中找出的所有峰值保存到-peaks.txt中
BeginThreshold=0.3
EndThreshold=0.2
# 扭矩 = a * 数字量 + b，以下注释的是a与b的默认值
# a=根据传感器灵敏度计算的理论值
# b=0
# 若设置了a则无视传感器灵敏度
Sensitivity=0.1144

[ConnectionStrings]
MES="Password=mes_public;Persist Security Info=True;User ID=mes_public;Data Source=(DESCRIPTION = (ADDRESS_LIST = (ADDRESS = (PROTOCOL = TCP)(HOST = sumesdb.inovance.cn)(PORT = 1522)))(CONNECT_DATA = (SERVICE_NAME = mes)))"
